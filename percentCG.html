<!DOCTYPE html>
<body>
<form id="seq">
	DNA sequence: <input type="text" name="DNAseq" value=""><br>
</form>
<button onclick="calculateCGPercent()">Calculate CG%</button>
<p id="out"></p>
<ul id="seqList">
</ul>
<script type="text/javascript">
//var s='GGCGCTGAGTACGGGCTACCTGCCG';
function calculateCGPercent() {
	var s=document.getElementById("seq").elements[0].value;
	var Gcount=s.split('G').length - 1;
	var Ccount=s.split('C').length - 1;
	var prcntGC=(Gcount+Ccount)/s.length;
    var list = document.getElementById("seqList");
    list.appendChild(document.createElement('li')).appendChild(document.createTextNode(prcntGC+' '+s));
}
</script>

</body>
